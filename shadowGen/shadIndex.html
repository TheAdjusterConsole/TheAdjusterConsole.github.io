 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Shadow Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="OutputOuter">
    <h3>Neumorphic Shadow Generator</h3>



    <div class="form-group">
        <button id="switchButton" class="isButtons">Switch</button>
    </div>
      <div class="input-group">
        <label for="baseColor">Enter a Base Color</label>
        <div class="hex-input">
          <input type="text" id="baseColor" placeholder="Enter hex color" value="#2D4252">
        </div>

        <div class="rgb-inputs">
          <input type="text" id="redInput" placeholder="R" maxlength="3">
          <input type="text" id="greenInput" placeholder="G" maxlength="3">
          <input type="text" id="blueInput" placeholder="B" maxlength="3">
        </div>
      </div>

      <div class="input-group" style="margin-top: 15px;">
        <label for="baseColor2">Enter Base Color 2</label>
        <div class="hex-input">
          <input type="text" id="baseColor2" placeholder="Enter hex color" value="#7D92A2">
        </div>

        <div class="rgb-inputs">
          <input type="text" id="redInput2" placeholder="R" maxlength="3">
          <input type="text" id="greenInput2" placeholder="G" maxlength="3">
          <input type="text" id="blueInput2" placeholder="B" maxlength="3">
        </div>
      </div>

<label>
  <input type="checkbox" id="backgroundToggle" checked>
  Use Linear Gradient
</label>
<label>
  <input type="checkbox" id="shadowToggle" checked>
  Generate Two Shadows
</label>
    <div class="color-box">
      <div class="box">
        <div class="color" id="color1">
        <div class="color-name" id="colorName1"></div>
        </div>
      </div>
      <div class="box">
        <div class="color" id="color3">
        <div class="color-name" id="colorName3"></div>
        </div>
      </div>
      <div class="box">
        <div class="color" id="color4">
        <div class="color-name" id="colorName4"></div>
        </div>
      </div>
      <div class="box">
        <div class="color" id="color2">
        <div class="color-name" id="colorName2"></div>
        </div>
      </div>
    </div>
    <div class="color-box2">
      <div class="box">
        <div class="color" id="color1a">
        <div class="color-name" id="colorName1a"></div>
        </div>
      </div>
      <div class="box">
        <div class="color" id="color3a">
        <div class="color-name" id="colorName3a"></div>
        </div>
      </div>
      <div class="box">
        <div class="color" id="color4a">
        <div class="color-name" id="colorName4a"></div>
        </div>
      </div>
      <div class="box">
        <div class="color" id="color2a">
        <div class="color-name" id="colorName2a"></div>
        </div>
      </div>
    </div>
      <div class="css-wrapper">

        <div class="css-property">
          <label for="xOffset">X-Offset</label>
          <div class="input-with-buttons">
            <button id="xOffsetDecrement">-</button>
            <input type="number" id="xOffset" value="0">
            <button id="xOffsetIncrement">+</button>
          </div>
        </div>

        <div class="css-property">
          <label for="yOffset">Y-Offset</label>
          <div class="input-with-buttons">
            <button id="yOffsetDecrement">-</button>
            <input type="number" id="yOffset" value="0">
           <button id="yOffsetIncrement">+</button>
          </div>
        </div>

        <div class="css-property">
          <label for="blur">Blur:</label>
          <div class="input-with-buttons">
            <button id="blurDecrement">-</button>
            <input type="number" id="blur" value="0">
            <button id="blurIncrement">+</button>
          </div>
        </div>

        <div class="css-property">
          <label for="spread">Spread:</label>
          <div class="input-with-buttons">
            <button id="spreadDecrement">-</button>
            <input type="number" id="spread" value="0">
            <button id="spreadIncrement">+</button>
          </div>
        </div>

        <div class="css-property">
          <label for="size">Size:</label>
          <div class="input-with-buttons">
            <button id="sizeDecrement">-</button>
            <input type="number" id="size" value="">
            <button id="sizeIncrement">+</button>
          </div>
        </div>

        <div class="css-property">
          <label for="radius">Radius:</label>
          <div class="input-with-buttons">
            <button id="radiusDecrement">-</button>
            <input type="number" id="radius" value="8">
            <button id="radiusIncrement">+</button>
          </div>
        </div>

      </div> 
    <div class="slider-container">
      <div class="slider-inner">
        <div class="slider-left">
          <label for="intensitySlider">Color Intensity:</label>
          <input type="range" class="slider" id="intensitySlider" min="0" max="100" value="0">
        </div>
        <div class="slider-right">
          <label for="secondaryIntensitySlider">Shape Intensity:</label>
          <input type="range" class="slider" id="secondaryIntensitySlider" min="0" max="100" value="50">
        </div>
      </div>
        <button id="swapButton" class="isButtons">Swap</button>
        <button id="boostButton" class="isButtons">Boost</button>
    </div>
        <div class="button-class">
        <button id="saveButton" class="isButtons">Save</button>
        <button id="loadButton" class="isButtons">Load</button>
        <button id="resetButton" class="isButtons">Default</button>
        <button id="clearButton" class="isButtons">Clear Mem</button>

    </div>
       <div class="css-property">
        <label for="cssOutput"></label>
        <textarea id="cssOutput" rows="6" readonly></textarea>
      </div>

    <div class="output-box" id="OutputInner"></div>
</div>
<div class="color" id="color5" style="display:none;">
<input type="color" id="colorPicker" style="display:none;"></div>
<div class="color-name" id="colorName5" style="display:none;"></div>

<script src="script.js"></script>
</body>
</html>
